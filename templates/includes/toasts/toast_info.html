<div class="toast custom-toast rouded-0 border-top-0" data-autohide="false">
    <!-- auto-hide = true to make the message disapear after few seconds -->
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="m1-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <!-- data-dismiss = toast, to close toast div-->
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message}}
    </div>
</div>
